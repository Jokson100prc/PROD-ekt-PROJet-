<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two @Menu: Desctop & Mobail</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .wrap {
            margin: 0 auto;
            max-width: 1200px;

        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
            margin: 30px 0;
        }

        header {
            color: white;
        }

        .desctop {
            background-color: #100;
            width: 300px;
            height: 360px;
            float: left;
        }

        .mobile {
            display: none;
        }

        .mobile+header {
            display: none;
        }

        ul {
            list-style-type: none;
        }

        .desctop a {
            padding: 10px 5px 0 5px;
            font-size: 30px;
            line-height: 72px;
            text-decoration: none;
            color: whitesmoke;
            transition: .2;
        }

        .desctop a:hover i {
            margin-right: 40px;
        }

        .desctop i {
            padding: 0 20px 0 10px;
            border-right: 2px dashed;
            margin-right: 20px;
        }

        .desctop+header {
            background-image: url(horse.jpg);
            background-size: contain;
            background-attachment: fixed;
            width: calc(100% - 300px);
            height: 360px;
            float: left;
        }

        @media (max-width: 1024px) {
            .desctop {
                display: none;
            }

            .mobile {
                position: fixed;
                top: 0;
                left: 0;
                display: block;
                background-color: #000;
            }

            .mobile a {
                padding: 10px 5px 0 5px;
                font-size: 30px;
                line-height: 72px;
                text-decoration: none;
                color: whitesmoke;
            }

            .mobile i {
                padding: 0 10px;
            }

            .desctop+header {
                display: none;
            }

            .mobile+header {
                display: block;
                background-image: url(horse.jpg);
                background-size: contain;
                background-attachment: fixed;
                width: 100%;
                height: 360px;
            }
        }

        main {
            text-align: center;
            min-height: 300vh;
        }

        main header {
            background-color: #444;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <div class="wrap">

        <header class="clearfix">
            <nav class="desctop">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-play-circle"></i>Start</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>Oferta</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-calendar-alt"></i>Terminarz</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-rss-square"></i>Blog</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-home"></i>Kontakt
                        </a>
                    </li>
                </ul>
            </nav>
            <header></header>
            <nav class="mobile">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-play-circle"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-calendar-alt"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-rss-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <header></header>
        </header>


        <main>
            <header>
                <h1>Witaj w naszym Å›wiecie!</h1>
            </header>
        </main>
    </div>


    <script>
        for (let i = 0; i < 5; i++) {
            console.log('naukanie idzie w las' + i)
        };
    </script>
</body>

</html>
