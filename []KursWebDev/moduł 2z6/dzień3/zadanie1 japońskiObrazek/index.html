<!DOCTYPE html>
<html lang="pl">

<head>

    <title>A dream about old Japan</title>


    <style>
        :root {
            --vW: 100vh;
            --vH: 56vh;
        }

        .picture {
            position: absolute;
            top: calc(50% - 28vh);
            left: calc(50% - 56vh);
            width: var(--vW);
            height: var(--vH);
            overflow: hidden;
            background-color: #beb4a7;
        }

        img:nth-child(1) {
            position: absolute;
            top: 10%;
            width: var(--vW);
            height: var(--vH);
        }

        img:nth-child(2) {
            position: absolute;
            top: 25%;
            width: var(--vW);
            height: var(--vH);
        }

        img:nth-child(3) {
            position: absolute;
            top: 40%;
            width: var(--vW);
            height: var(--vH);
        }

        img:nth-child(4) {
            position: absolute;
            top: 25%;
            width: var(--vW);
            height: var(--vH);
        }

        img:nth-child(5) {
            position: absolute;
            top: 35%;
            width: var(--vW);
            height: var(--vH);
        }

        img:nth-child(6) {
            position: absolute;
            top: 60%;
            width: var(--vW);
            height: var(--vH);
        }

        img:nth-child(7) {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 7vh;
            height: 7vh;
        }

        img:nth-child(8) {
            position: absolute;
            top: 10%;
            left: -5%;
            width: 30vh;
            height: 4vh;
        }

        img:nth-child(9) {
            position: absolute;
            top: 5%;
            left: 45%;
            width: 45vh;
            height: 7vh;
        }

        img:nth-child(10) {
            position: absolute;
            top: 20%;
            right: 0;
            width: 40vh;
            height: 23vh;
        }

        img:nth-child(11) {
            position: absolute;
            top: 50%;
            left: 5%;
            width: 7vh;
            height: 14vh;
        }
    </style>
</head>
