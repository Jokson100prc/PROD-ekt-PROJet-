<!-- 
Zrób szachownicę wykorzystując position absolute dla pól szachownicy.
Określ szerokość szachownicy na 50% i wysokosć na 50vw; Sprawdź czy są to te same wielkości i uzasadnij dlaczego :)
Pola szachownicy mają być wypozycjonowane względem div.board

Wycentruj szachownicę w poziomie i pionie wykorzystując calc() i position: absolute.
Tekst ma być pod szachownicą. Wykorzystaj do tego właściwości position relative dla h1.

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szachownica Position Absolute</title>
    <style>
        /* */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #567;
            text-align: center;
            color: #fff;
        }

        div {
            position: absolute;
            top: calc(50% - 25vw);
            left: calc(50vw - 25%);
            width: 50%;
            height: 50vw;
            border: 10px solid black;
        }

        span {
            position: absolute;
            width: 50%;
            height: 50%;
        }

        span:nth-child(1) {
            top: 0;
            left: 0;
            background-color: red;
        }

        span:nth-child(2) {
            top: 0;
            left: 50%;
            background-color: white;
        }

        span:nth-child(3) {
            top: 50%;
            left: 0;
            background-color: white;
        }

        span:nth-child(4) {
            top: 50%;
            left: 50%;
            background-color: red;
        }

        /*
        span {
            position: absolute;
            width: 15vh;
            height: 15vh;
            border: 10px solid black;
        }

        span:first-child {
            top: 50%;
            left: 50%;
            background-color: red;
            border-top: none;
            border-left: none;
        }

        span:nth-child(2) {
            top: 50%;
            right: 50%;
            background-color: white;
            border-top: none;
            border-right: none;
        }

        span:nth-child(3) {
            bottom: 50%;
            left: 50%;
            background-color: white;
            border-bottom: none;
            border-left: none;
        }

        span:last-child {
            bottom: 50%;
            right: 50%;
            background-color: red;
            border-bottom: none;
            border-right: none;
        }*/

        h1 {
            position: relative;
            top: 90vh;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="board">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Szachownica "Position Absolute"</h1>
</body>

</html>
