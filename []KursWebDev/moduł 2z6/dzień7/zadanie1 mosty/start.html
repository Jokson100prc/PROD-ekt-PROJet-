<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: opa 10s linear infinite forwards;
            opacity: 1;
        }

        img:nth-child(1) {}

        img:nth-child(2) {
            animation: opa 10s linear infinite;
            animation-delay: 5s;
            /* animation-fill-mode: backwards; */
            opacity: 0;
        }

        @keyframes opa {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            45% {
                opacity: 1;
            }
            55% {
                opacity: 0;
            }
            95% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <img src="img1.jpg" alt="">
    <img src="img2.jpg" alt="">
</body>

</html>
