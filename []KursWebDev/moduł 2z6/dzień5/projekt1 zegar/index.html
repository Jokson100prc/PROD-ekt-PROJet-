<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .clock {
            position: relative;
            top: 30vh;
            left: calc(50% - 20vh);
            z-index: 1;
            width: 40vh;
            height: 40vh;
            background-color: firebrick;
            border-radius: 50%;
            cursor: pointer;
        }

        .smallHand {
            position: absolute;
            top: 50%;
            left: calc(50% - .9vh);
            z-index: 3;
            width: 1.8vh;
            height: 19vh;
            background-color: white;
            border: 2px solid black;
            border-radius: 30%;
            transition: 3600s linear;
            transform-origin: 50% 0;
        }

        .clock:hover .smallHand {
            transform: rotate(360deg);
        }

        .bigHand {
            position: absolute;
            top: 0;
            left: calc(20vh - 8px);
            z-index: 2;
            width: 6px;
            height: 20vh;
            background-color: white;
            border-radius: 30%;
            transition: 60s steps(60);
            transform-origin: 50% 100%;
        }

        .clock:hover .bigHand {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>

    <div class="clock">
        <div class="smallHand"></div>
        <div class="bigHand"></div>
    </div>

</body>

</html>
