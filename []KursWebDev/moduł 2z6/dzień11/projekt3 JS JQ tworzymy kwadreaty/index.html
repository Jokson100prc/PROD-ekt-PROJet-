<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj kwadrat - JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 20px 50px;
        }

        button {
            border: 3px solid black;
            text-transform: uppercase;
            padding: 15px 20px;
            color: black;
            background-color: transparent;
            margin: 0 30px 30px 0;
            font-size: 40px;
        }

        .box {
            float: left;
            background-color: cadetblue;
            width: 100px;
            height: 100px;
            animation: matamorphosis 0.5s linear both;
        }

        @keyframes matamorphosis {
            0% {
                opacity: 0;
                width: 0;
                height: 0;
            }

            50% {
                opacity: .5;
                width: 300px;
                height: 300px;
                background-color: chartreuse;
            }

            100% {
                opacity: 1;
                width: 100px;
                height: 100px;
                background-color: cadetblue;
            }
        }

        .box2 {
            float: left;
            background-color: #9e5fa0;
            width: 100px;
            height: 100px;
            animation: matamorphosis2 0.5s linear both;
        }


        @keyframes matamorphosis2 {
            0% {
                opacity: 0;
                width: 0;
                height: 0;
            }

            50% {
                opacity: .5;
                width: 300px;
                height: 300px;
                background-color: chartreuse;
            }

            100% {
                opacity: 1;
                width: 100px;
                height: 100px;
                background-color: #9e5fa0;
            }
        }
    </style>
</head>

<body>
    <button class="js">Dawaj JS!</button>
    <button class="jq">Dawaj JQ!</button>
    <br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



    <script>
        $('.jq').on('click', function () {
            $('body').append('<div class="box2">')
        })



        //funkcja anonimowa
        const jsBtn = document.querySelector('.js');

        jsBtn.addEventListener('click', function () {
            const diV = document.createElement('div');

            diV.classList.add('box');
            //diV.setAttribute('class', 'box');
            document.body.appendChild(diV);

        })
