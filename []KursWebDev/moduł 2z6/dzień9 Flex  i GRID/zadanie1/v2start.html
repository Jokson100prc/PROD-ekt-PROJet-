<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator.2</title>
    <style>
        /* wykorzystaj body do wycentrowania kalkulatora za pomocą flexboxa */

        /* nie można zmieniać struktury html */

        /* kalkulator ma 60% szerokości body ale nie mniej niz 500px */

        /* wyświetlacz wyniku ma 15vh wysokości */

        /* przyciski mają 10vh wysokości */

        /* Panel bez wyświetlacza ma mieć wysokość 70vh (czyli z wyświetlaczem 85vh)*/

        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            font-size: 5vh;
            font-family: sans-serif;
            background-color: #888;
            color: #fff;
        }

        .panel {
            display: flex;
            flex-basis: 60vw;
            min-width: 500px;
            height: 85vh;
            flex-wrap: wrap;
            align-content: space-between;
            justify-content: space-between;
            /* margin: auto; */
            background-color: #888;
        }

        div {
            flex-basis: 30%;
            display: flex;
            height: 8vh;
            align-items: center;
            justify-content: center;
            background-color: #007bb5;
        }

        div:nth-last-child(1),
        div:nth-last-child(2) {
            flex-basis: 47.5%;
        }

        .result {
            flex-basis: 100%;
            height: 15vh;
            background-color: #333;
            justify-content: flex-end;
            padding-right: 5vh;
            font-size: 7vh;
        }

        .result~div:hover {
            background-color: #006aa4;
        }
    </style>
</head>

<body>
    <div class="panel">
        <div class="result">2 343.99</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>0</div>
        <div>-</div>
        <div>/</div>
        <div>.</div>
        <div>*</div>
        <div>C</div>
        <div>=</div>
    </div>
</body>

</html>
