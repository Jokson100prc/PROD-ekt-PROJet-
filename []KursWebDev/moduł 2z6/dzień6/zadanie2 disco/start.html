<!-- Animacja trwa 1 sekundę z wyjątkiem ostatniego elementu w którym trwa 3 sekund (ta sama animacja, ale dłuższa) -->
<!-- ostatni element ma odwrócony kierunek (reverse) -->
<!-- Kolory elementów: lewy górny róg: czarny, prawy górny róg: czerwony, prawy dolny róg: zielony i lewy dolny róg: niebieski -->
<!-- Zrób tylko jedną animację (keyframes) -->
<!-- Opóźnienie .2s (kaażdy kolejny element) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 30px;
            width: 30px;
            background-color: black;
            position: absolute;
            top: 0;
            left: 0;
            animation: disco 1s linear infinite;
        }

        div+div {
            animation-delay: .2s;
        }

        div+div+div {
            animation-delay: .4s;
        }

        div+div+div+div {
            animation-delay: .6s;
        }

        div+div+div+div+div {
            animation-delay: .8s;
        }

        div+div+div+div+div+div {
            animation-direction: reverse;
        }

        @keyframes disco {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 30px);
                background-color: red;
            }
            50% {
                top: calc(100% - 30px);
                left: calc(100% - 30px);
                background-color: green;
            }
            75% {
                top: calc(100% - 30px);
                background-color: blue;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }

        section {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50vmax;
            height: 50vmax;
            transform: translate(-50%, -50%);
            background-image: radial-gradient(black 5%, red 5%, red 10%, blue 10%, blue 15%, green 15%, green 20%, yellow 20%, yellow 25%, white 25%);
        }

        span {
            position: absolute;
            width: 7vmax;
            height: 7vmax;
        }

        .one {
            top: 0;
            left: 0;
            background-color: darkmagenta;
            animation: fly 2s infinite both alternate;
        }

        .two {
            bottom: 0;
            right: 100%;
            background-color: deeppink;
            animation: fly2 2s infinite 1s both alternate;
        }

        @keyframes fly {
            0% {
                top: 20%;
                left: 20%;
            }
            100% {
                top: 80%;
                left: 80%;
            }
        }

        @keyframes fly2 {
            0% {
                bottom: 20%;
                right: 80%;
            }
            100% {
                right: 20%;
                bottom: 80%;
            }
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <section></section>

    <span class="one"></span>
    <span class="two"></span>

</body>

</html>
