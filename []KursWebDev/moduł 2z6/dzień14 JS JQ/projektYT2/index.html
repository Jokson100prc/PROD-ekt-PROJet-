<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rysowanie z Java Script</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
        }

        div {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #000;
        }
    </style>

</head>

<body>
    <script>
        let active = false;

        const drow = function (e) {
            if (active == false) return;
            const x = e.clientX;
            const y = e.clientY;
            const div = document.createElement('div');
            div.style.top = y + "px";
            div.style.left = x + "px";


            document.body.appendChild(div);
        }

        const drowActive = function () {
            active = !active
        }

        document.body.addEventListener('mousemove', drow);
        document.body.addEventListener('mousedown', drowActive);
        document.body.addEventListener('mouseup', drowActive);
    </script>
</body>

</html>
