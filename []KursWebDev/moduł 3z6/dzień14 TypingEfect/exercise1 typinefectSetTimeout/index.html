<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing by JS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&amp;subset=latin-ext" rel="stylesheet">


    <style>
        body {
            background-color: #333;
            color: #ccc;
            text-align: center;
            font-family: 'Roboto Mono', monospace, sans-serif;
        }

        div {
            max-width: 80%;
            margin: 20px auto;
            font-size: 60px;
            letter-spacing: 1px;
        }

        /* class.cursor for use 'ping' by main.JS; */
        /* .cursor {
            opacity: 0;
            transition: .2s;
        }

        .cursor.active {
            opacity: 1;
        } */


        span {
            margin-top: 50px;
            font-size: 60px;
            letter-spacing: 1px;
        }

        .cursor {
            font-weight: 900;
            color: black;
            animation: ping .8s linear infinite;
        }

        .cursor.active {
            opacity: 0;
        }

        @keyframes ping {
            0% {
                opacity: 1;
                color: black;
            }

            20% {
                opacity: 1;
            }

            25% {
                opacity: 0;
                color: black;
            }

            45% {
                opacity: 0;
                color: crimson;
            }

            50% {
                opacity: 1;
                color: crimson;
            }

            70% {
                opacity: 1;
                color: crimson;
            }

            75% {
                opacity: 0;
                color: crimson;
            }

            95% {
                opacity: 0;
                color: black;
            }
        }
    </style>
</head>

<body>
    <div>
        <span class="text"></span><span class="cursor">|</span>
    </div>

    <script src="main.js">
    </script>
</body>

</html>
