<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Repeat</title>

<body>
    <script>
        const dog = {

            name: "Rocky",

            showName() {
                console.log(
                    "Doggy name is " + this.name
                );
            }
        }

        dog.showName();

        const dogName = dog.showName.bind(dog);
        dogName();


        const cat = {

            kids: [
                'Lucy',
                'Fifi',
                'Pussy',
            ],

            showKidsNames() {

                console.log("Cat child: " + this.kids);

                const showKidsNumber = () => {

                    console.log(this.kids.length);

                }

                showKidsNumber();
            }
        }
        cat.showKidsNames();



        // broken and comeback THIS 

        //that = this
        const rocky = {
            rockysChildren: [
                'Roxi',
                'Bobo',
            ],
            showRockysChildrenNames: function () {
                const that = this;
                this.rockysChildren.forEach(function (child, index) {
                    console.log(that.rockysChildren[index]);
                });
            },
        }
        rocky.showRockysChildrenNames();
        // and ARROW function()=>
        const rocky2 = {
            rockysChildren: [
                'Roxi2',
                'Bobo2',
            ],
            showRockysChildrenNames2: function () {
                this.rockysChildren.forEach((child, index) => {
                    console.log(this.rockysChildren[index]);
                });
            },
        }
        rocky2.showRockysChildrenNames2();



        // for of
        const trees = {
            treesNames: [
                'oak',
                'pine',
            ],
            showTreesNames: function () {
                for (tree of this.treesNames) {
                    console.log(tree);
                }
            }
        }
        trees.showTreesNames();



        // BIND();
        const marriage = {
            spouses: [
                'Marina',
                'Paul',
            ],

            showSupouses: function () {
                this.spouses.forEach(function (supouse, index) {
                    console.log(this.spouses[index]);
                }.bind(marriage));
            },
        }
        marriage.showSupouses();
    </script>
</body>
