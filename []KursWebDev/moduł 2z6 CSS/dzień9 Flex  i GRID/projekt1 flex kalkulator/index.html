<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display:flex(Kalkulator)</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: block;
            width: 50vw;
            max-width: 500px;
            height: 100vh;
            background-color: #333;
            margin: auto;
            font-family: sans-serif;
            color: #333;
        }

        .buttonbox {
            display: flex;
            flex-wrap: wrap;
            border: 8px solid #007bb5;
            margin-top: 10vh;
        }

        .button {
            display: flex;
            flex-basis: 25%;
            height: 8vh;
            flex-grow: 1;
            background-color: #6cc0e7;
            border-top: 4px solid #696969;
            border-right: 4px solid #696969;
            font-size: 4vh;
            align-items: center;
            justify-content: center;
        }

        .button:nth-child(4n-2) {
            border-left: 4px solid #696969;
        }

        .button:nth-child(22) {
            border-bottom: 4px solid #696969;
        }

        .button:nth-child(23) {
            border-bottom: 4px solid #696969;
        }

        .button:nth-child(24) {
            border-bottom: 4px solid #696969;
        }

        .button:nth-child(25) {
            border-bottom: 4px solid #696969;
        }

        .button:first-child {
            flex-basis: 100%;
            height: 22vh;
            border-left: 4px solid #696969;
            background-color: #aaa;
    </style>

</head>

<body>

    <div class="buttonbox">
        <div class="button">5*67</div>
        <div class="button">%</div>
        <div class="button">P</div>
        <div class="button">x2</div>
        <div class="button">1/x</div>
        <div class="button">CE</div>
        <div class="button">C</div>
        <div class="button">del</div>
        <div class="button">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">+</div>
        <div class="button">#</div>
        <div class="button">0</div>
        <div class="button">,</div>
        <div class="button">=</div>
    </div>

</body>

</html>
