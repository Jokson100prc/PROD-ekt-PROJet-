<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 1 - zmiana koloru po najechaniu</title>

    <!-- opacity: .5; -->


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            font-size: 40px;
            font-family: sans-serif;
            background-color: #ddd;
        }

        .circle {
            position: absolute;
            cursor: pointer;
            z-index: 1;
            width: 3vw;
            height: 3vw;
            border: 4px solid white;
            border-radius: 50%;
        }

        .orange.circle {
            bottom: 2vw;
            right: 5vh;
            background-color: orange;
        }

        /* .orange.circle:hover+.bg {
        } */

        .orange.circle:hover+.bg p.orange {
            background-color: orange;
            opacity: 1;
        }

        .red.circle {
            top: 2vw;
            left: 5vh;
            background-color: red;
        }

        .red.circle:hover~.bg p.red {
            background-color: red;
            opacity: 1;
        }

        .green.circle {
            top: 2vw;
            right: 5vh;
            background-color: green;
        }

        .green.circle:hover~.bg p.green {
            background-color: green;
            opacity: 1;
        }

        .blue.circle {
            bottom: 2vw;
            left: 5vh;
            background-color: blue;
        }

        .blue.circle:hover~.bg p.blue {
            background-color: blue;
            opacity: 1;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transition: 1s;
        }

        p {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            line-height: 100vh;
            color: white;
            opacity: 0;
            transition: .3s;
        }
    </style>
</head>

<body>
    <div class="red circle"></div>
    <div class="green circle"></div>
    <div class="blue circle"></div>
    <div class="orange circle"></div>
    <div class="bg">
        <p class="red">Czerwony</p>
        <p class="green">Zielony</p>
        <p class="blue">Niebieski</p>
        <p class="orange">Pomara≈Ñczowy</p>
    </div>
</body>

</html>
