<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Przyciski</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            height: 100vh;
        }

        #one {
            margin: 10vh 10vw 0;
            font-size: 35px;
            border-radius: 3px;
            border: none;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        span {
            display: block;
            margin-top: 33px;
            margin-left: -350px;
            width: 300px;
            height: 3px;
            background-color: white;
            transition: .5s ease;
        }

        #one:hover span {
            margin-left: 0px
        }

        #two {
            position: relative;
            top: 0;
            left: 0;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            box-shadow: 0 0 0 3px black, 0 0 0 5px white;
            padding: 10px 30px;
            margin: 10vh 10vw 0;
            font-size: 35px;
            overflow: hidden;
            transition: .3s .15s;
        }

        #two::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
            width: 0;
            height: 0;
            background-color: white;
            transition: .5s;
            cursor: pointer;
        }


        #two:hover {
            color: black;
        }

        #two:hover::after {
            width: 100%;
            height: 100%;
        }


        #thr {
            position: relative;
            top: 0;
            left: 0;
            margin: 10vh 10vw 0;
            background-color: transparent;
            color: white;
            margin: 10vh 10vw 0;
            font-size: 35px;
            padding: 20px 50px;
            border: 3px solid white;
            border-radius: 5px;
        }

        #thr::before {
            content: "";
            position: absolute;
            top: 35%;
            right: 50%;
            z-index: -1;
            transform: translate(50%, -5%);
            width: 0;
            height: 0;
            background-color: chartreuse;
            transition: width .2s linear, height .2s linear;
        }

        #thr:hover::before {
            width: 80%;
            height: 30%;
        }

        #thr::after {
            content: "";
            position: absolute;
            top: 50%;
            right: 50%;
            z-index: -1;
            transform: translate(50%, -50%);
            width: 0;
            height: 0;
            background-color: chartreuse;
            transition: width .15s linear .21s, height .15s linear .21s;
        }

        #thr:hover::after {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>

    <button id="one">PRZYCISK!<span></span></button>
    <button id="two">PRZYCISK@</button>
    <button id="thr">PRZYCISK#</button>

</body>

</html>
