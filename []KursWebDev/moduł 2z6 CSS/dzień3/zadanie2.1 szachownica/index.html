<!-- 
Zrób szachownicę na 3 różne sposoby
- wykorzystująć inline-block dla każdego pola
- wykorzystująć float dla kązdego pola
- wykorzystując position:absolute dla każdego pola

W zadaniu 1 zrób inline-block

Dodatkowo wycentruj cały kontener (div z klasą 'board') i określ jego wielkości tak by był on kwadratem, który ma 30% szerokości okna przeglądarki i dodatkowo border: 10px czarny.

Tekst ma być pod szachownicą.

 -->
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szachownica Inline-block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #444;
            color: white;
        }

        div {
            width: 30vw;
            height: 30vw;
            border: 10px solid black;
        }

        span {
            width: 50%;
            height: 50%;
        }

        h1 {
            margin: 5vh 0;
        }

        span:nth-child(1) {
            background-color: red;
        }

        span:nth-child(2) {
            background-color: white;
        }

        span:nth-child(3) {
            background-color: white;
        }

        span:nth-child(4) {
            background-color: red;
        }

        .board1 {
            font-size: 0;
            margin: calc(50vh - 15vw) auto 0;
        }

        .board1 span {
            display: inline-block;
        }

        board2::after {
            content: "";
            display: block;
            clear: both;
        }

        .board2 span {
            float: left;
        }

        .board2 {
            margin: calc(50vh - 32px) auto 0;
        }

        .board3 {
            position: absolute;
            top: 250%;
            left: calc(50% - 15vw);
            margin-bottom: calc(25% - 15vw);
        }

        .board3 span:nth-child(1) {
            position: absolute;
            top: 0;
            left: 0;
        }

        .board3 span:nth-child(2) {
            position: absolute;
            top: 0;
            left: 50%;
        }

        .board3 span:nth-child(3) {
            position: absolute;
            top: 50%;
            left: 0;
        }

        .board3 span:nth-child(4) {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .board3+h1 {
            position: absolute;
            top: calc(250% + 30vw);
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="board1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Szachownica "inline-block"</h1>

    <div class="board2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h1>Szachownica "float:left"</h1>

    <div class="board3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>


    </div>
    <h1>Szachownica "position:absolute"</h1>
</body>

</html>
