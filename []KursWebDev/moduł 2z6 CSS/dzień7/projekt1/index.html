<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animowany trójkropek...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            text-transform: uppercase;
            font-family: sans-serif;
        }

        span {
            position: relative;
            top: 0;
            left: 0;
            margin-right: 5px;
        }

        span::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            animation: move 1.6s .4s steps(4) infinite;
        }

        @keyframes move {
            0% {
                left: 20px;
            }

            100% {
                left: 180px;
            }
        }
    </style>

</head>

<body>

    <h1>znikające<span> . . .</span></h1>

</body>

</html>
