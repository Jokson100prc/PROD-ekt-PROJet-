<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background-color: #444;
    }

    #firstelipseelement {
      float: left;
      width: 400px;
      height: 400px;
    }

    #secondelipseelement {
      background-color: #456789;
      width: 200px;
      height: 75%;
      position: relative;
      top: 100px;
      left: 100px;
      border-radius: 50%;
      z-index: 50;
    }

    #square {
      float: left;
      width: 300px;
      height: 300px;
      position: relative;
      top: 200px;
      right: 200px;
      background-color: #546b54;
    }

    #circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #987654;
      position: relative;
      top: -25px;
      left: 100px;
      z-index: 100;
    }

  </style>

</head>

<body>

  <div id="firstelipseelement">
    <div id="secondelipseelement"></div>
  </div>

  <div id="square"></div>

  <div style="clear:both"></div>

  <div id="circle"></div>

</body>

</html>
