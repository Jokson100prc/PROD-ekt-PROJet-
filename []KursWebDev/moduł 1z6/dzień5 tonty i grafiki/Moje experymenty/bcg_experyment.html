<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Experymen CSS - bcg + transparent</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      background-color: rgba(0, 0, 0, 1);
    }

    main {
      width: 100vw;
      height: 70vh;
      margin-top: 10vh;
      background-color: rgba(255, 255, 255, 1)
    }

    section {
      float: left;
      width: 33.33vw;
      height: 70vh;
/*      margin-top: 10vh;*/
      background-color: rgba(0, 255, 0, 0.5)
    }

    article {
      float: left;
      width: 66.67vw;
      height: 70vh;
/*      margin-top: 10vh;*/
      background-color: rgba(255, 0, 0, 0.5);
    }

    div {
      width: 50%;
      height: 50vh;
      background-color: rgba(0, 0, 255, 0.3);
      margin: 10vh auto 0 auto;
    }
  </style>

</head>

<body>
  <main>
    <section></section>

    <article>
      <div></div>
    </article>
    <!--    <div style="clear:both;"></div>-->
  </main>
</body>

</html>
