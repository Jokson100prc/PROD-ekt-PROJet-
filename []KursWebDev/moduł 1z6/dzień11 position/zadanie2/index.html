        .board {
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            /*            border: 2px solid black;*/
            box-shadow: 0 0 22px 4px black;
        }

        span {
            position: absolute;
            background-color: #d12;
            width: 50%;
            height: 50%;
            top: 0;
            left: 0;
        }

        span:nth-child(2) {
            left: auto;
            top: auto;
            right: 0;
            bottom: 0;
        }
    </style>
