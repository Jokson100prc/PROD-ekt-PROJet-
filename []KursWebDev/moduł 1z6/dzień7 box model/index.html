<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    body {
      background-color: #111;
    }

    a {
      display: inline-block;
      box-sizing: border-box;
      width: 260px;
      padding: 20px 0;
      border: 3px dashed;
      border-radius: 5px;
      margin: 20px 15px 0;
      background-color: #000;
      color: #d70;
      font-size: 1.5rem;
      font-family: arial, sans-serif;
      text-transform: uppercase;
      text-align: center;
      text-decoration: none;
      transition: 0.5s;
    }

    a:hover {
      background-color: #111;
      color: #fc0;
      border-color: #000;
    }
  </style>

</head>

<body>
  <a href="#">przycisk 1</a>
  <a href="#">przycisk 2</a>
  <a href="#">przycisk 3</a>
</body>
</html>
