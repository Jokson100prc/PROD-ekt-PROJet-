		<script type="text/javascript">
		
			var numer = Math.floor(Math.random()*9)+1;
			
			var timer1 = 0;
			var timer2 = 0;
			
			function ustawslajd(nrslajdu)
			{
				clearTimeout(timer1);
				clearTimeout(timer2);
				numer = nrslajdu - 1;
				
				schowaj();
				setTimeout("zmienslajd()", 500);
				
			}
			
			function schowaj()
			{
				$("#album").fadeOut(500);
			}
		
			function zmienslajd()
			{
				numer++; if (numer>9) numer=1;
				
				var plik = "<img src=\"slajdy/poland" + numer + ".jpg\" />";
				
				document.getElementById("album").innerHTML = plik;
				$("#album").fadeIn(500);
				
				timer1 = setTimeout("zmienslajd()", 4000);
				timer2 = setTimeout("schowaj()", 3500);
			
			}
			
		</script>
		
<body onload="zmienslajd()">
